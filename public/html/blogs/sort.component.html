<form>
    <span>Sort by:</span>
    <div (click)="dateClicked()">
        Date
    </div>
    <div (click)="popClicked()">
        Popularity
    </div>
</form>

<div *ngIf="date">
    <my-sort-date *ngFor="let blog of blogs" [blog]="blog"></my-sort-date>
</div>


<div *ngIf="!date">
    <my-sort-popularity *ngFor="let blog of blogs" [blog]="blog"></my-sort-popularity>
</div>
